<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/insignia/insignia.css">
    <link rel="stylesheet" href="typeform-tools.css">
    <title>Typeform Tools</title>
</head>
<body>
    <h3>Typeform - Generate Custom Embed Code</h3>
    <h5>Paul Klinaftakis / pklinaf@gmail.com</h5>
    <strong>Form ID:</strong><br>
    <div class="input">
        <input type="text" id="typeform_form_id">
    </div>
    <br>
    <strong>Instapage Elements:</strong><br>
    Enter an element, e.g. element-3 and then press space.
    <div class='input'>
        <input id='instapage_elements'>
    </div>
    <br>
    <strong>Options:</strong><br>
    Size in %: <input type="text" id="typeform_options_size"><br>
    <input type="checkbox" id="typeform_options_sharegainstance" checked> Share GA Instance<br>
    <input type="checkbox" id="typeform_options_transitiveSearchParams" checked> Transitive Search Parameters<br>
    Autoload in seconds: <input type="text" id="typeform_options_autoload"> (leave empty for no autoloading)<br>       
    <br><br>
    <button id="typeform-get-embed-code">Get Embed Code</button>
    <br><br>
    <pre id="typeform-embed-code"></pre>
    <button id="copy-embed-code">Copy Code to Clipboard</button>
    <script src='dist/insignia/insignia.js'></script>
    <script src="typeform-tools.js"></script>
</body>
</html>
